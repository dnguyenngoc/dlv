services:
  api:
    build: .
    container_name: dlv-backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@postgres:5432/dlv
      - SECRET_KEY=change-me-in-prod
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
    ports:
      - "8000:8000"
    volumes:
      # Mount only required sources to avoid bringing ignored files into the container
      - ./app:/app/app
      - ./main.py:/app/main.py
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: dlv-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dlv
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
