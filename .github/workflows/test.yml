---
name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Build chart dependencies
        run: helm dependency build charts/dlv

      - name: Helm Lint
        run: helm lint charts/dlv

      - name: Helm Template
        run: |
          helm template test-release ./charts/dlv \
            --namespace lineage \
            --debug

      - name: Helm Package
        run: |
          helm package charts/dlv
          ls -la *.tgz

      - name: Verify Chart Dependencies
        run: |
          helm dependency update charts/dlv
          helm dependency list charts/dlv
