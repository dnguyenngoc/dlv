# Example: Airflow lineage tracking

collectors:
  spark:
    enabled: false
  
  airflow:
    enabled: true
    apiUrl: "http://airflow-webserver:8080"
    username: "admin"
    password: "changeme"
    refreshInterval: 10s
    trackHistoricalRuns: true
    maxHistoricalDays: 30
  
  kafka:
    enabled: false
  
  flink:
    enabled: false

processor:
  graphdb:
    provider: "arangodb"
    arangodb:
      url: "http://arangodb:8529"
      username: "root"
      password: "changeme"
      database: "airflow_lineage"
  
  autoDiscover:
    enabled: true
    sources:
      - airflow
  
  maxDepth: 20
  
  updateInterval: 10s
  
  impactAnalysis:
    enabled: true
    maxImpactDepth: 10

frontend:
  enabled: true
  
  visualization:
    layout: "force-directed"
    nodeSize: "auto"
    showLabels: true
  
  features:
    realtimeUpdates: true
    timelineView: true
    whatIfAnalysis: true
    impactAnalysis: true

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: airflow-lineage.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

