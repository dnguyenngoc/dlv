# Example: Multi-cluster setup
# DLV tracks lineage across multiple Kubernetes clusters

collectors:
  spark:
    enabled: true
    
    # Multiple Spark History Servers
    historyServers:
      - name: "production"
        url: "http://spark-history-prod:18080"
      - name: "staging"
        url: "http://spark-history-staging:18080"
    
    refreshInterval: 5s
  
  airflow:
    enabled: true
    
    # Multiple Airflow instances
    instances:
      - name: "production"
        apiUrl: "http://airflow-prod:8080"
        username: "admin"
      - name: "staging"
        apiUrl: "http://airflow-staging:8080"
        username: "admin"
    
    refreshInterval: 10s
  
  kafka:
    enabled: true
    
    # Multiple Kafka clusters
    clusters:
      - name: "production"
        brokers: "kafka-prod:9092"
      - name: "staging"
        brokers: "kafka-staging:9092"
    
    refreshInterval: 5s
  
  flink:
    enabled: true
    
    # Multiple Flink clusters
    clusters:
      - name: "production"
        restHost: "flink-prod-jobmanager"
        restPort: 8081
      - name: "staging"
        restHost: "flink-staging-jobmanager"
        restPort: 8081
    
    refreshInterval: 5s

processor:
  graphdb:
    provider: "neo4j"
    neo4j:
      url: "bolt://neo4j:7687"
      username: "neo4j"
      password: "changeme"
      database: "multi_cluster_lineage"
  
  autoDiscover:
    enabled: true
    sources:
      - spark
      - airflow
      - kafka
      - flink
  
  # Cross-cluster lineage tracking
  crossClusterTracking: true
  
  maxDepth: 20
  updateInterval: 5s

frontend:
  enabled: true
  
  visualization:
    layout: "force-directed"
    showLabels: true
    
    # Cluster colors
    clusterColors:
      production: "#ff0000"
      staging: "#00ff00"
  
  features:
    realtimeUpdates: true
    streamingMode: true
    whatIfAnalysis: true
    impactAnalysis: true
    
    # Multi-cluster features
    clusterFilter: true
    crossClusterDependencies: true

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: lineage.company.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

persistence:
  enabled: true
  size: 50Gi
  storageClass: "fast-ssd"

